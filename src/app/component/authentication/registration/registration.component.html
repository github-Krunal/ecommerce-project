<div class="container" id="container">
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign Up</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" [routerLink]="['/auth/login']">Sign in</button>
			</div>
		</div>
	</div>
  <div class="form-container sign-in-container">
		<form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistrationForm()" *ngIf="registrationForm">
			<h1>Sign up</h1>
			<input type="email" placeholder="Email" formControlName="email">
			<input type="text" placeholder="Username" formControlName="username"/>
			<input type="password" placeholder="Password" formControlName="password"/>
			<button class="mt-4" type="submit">Sign up</button>
		</form>
	</div>
</div>
