<div class="container mt-2">
  <h6>Record List</h6>
  <div>
    <button mat-flat-button class="mat-elevation-z8 float-end mb-2" [matMenuTriggerFor]="menu">
      <mat-icon>add</mat-icon> Actions
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/repository', repositoryID, 'edit']">
        <mat-icon>add</mat-icon>
        <span>Fields</span>
      </button>
      <button mat-menu-item (click)="addRecordForm()">
        <mat-icon>add</mat-icon>
        <span>Record</span>
      </button>
    </mat-menu>
  </div>

  @if (dataSource&&dataSource.length>0) {

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      @for (column of displayedColumns; track column) {

        <ng-container matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef>{{column}}</th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
      
}
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
}
</div>

@if (isOpenSideNav) {
<gb-right-panel [isOpenSideNav]="isOpenSideNav">
  <framework-form (closeFormEmitter)="closeSidePanel()" [repositoryID]="repositoryID" [businessObject]="businessObject">
  </framework-form>
</gb-right-panel>
}
