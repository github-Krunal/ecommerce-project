<div *ngIf="frameworkForm">
  <ng-container *ngFor="let field of fieldDefination; let index = index">

    <!-- Single Line Field -->
    <div *ngIf="field?.fieldType === fieldTypeEnum.SINGLE_LINE_FIELD"
      [ngClass]="isFieldDefinationCreate ? 'card p-3 ps-4 pe-4 mb-3' : ''" cdkDrag
      [cdkDragDisabled]="!isFieldDefinationCreate" (click)="selectedField(field)">
      <div class="field-action-icon" *ngIf="isFieldDefinationCreate">
        <mat-icon (click)="deleteField(index)">close</mat-icon>
      </div>
      <single-line-field [field]="field" [frameworkForm]="frameworkForm" [isViewRecord]="isViewRecord">
      </single-line-field>
    </div>

    <!-- Multi Line Field -->
    <div *ngIf="field?.fieldType === fieldTypeEnum.MULTI_LINE_FIELD"
      [ngClass]="isFieldDefinationCreate ? 'card p-3 ps-4 pe-4 mb-3' : ''" cdkDrag
      [cdkDragDisabled]="!isFieldDefinationCreate" (click)="selectedField(field)">
      <div class="field-action-icon" *ngIf="isFieldDefinationCreate">
        <mat-icon (click)="deleteField(index)">close</mat-icon>
      </div>
      <multi-line-field [field]="field" [frameworkForm]="frameworkForm" [isViewRecord]="isViewRecord">
      </multi-line-field>
    </div>

    <!-- look up control -->

    <div *ngIf="field?.fieldType === fieldTypeEnum.LOOK_UP_FIELD"
      [ngClass]="isFieldDefinationCreate ? 'card p-3 ps-4 pe-4 mb-3' : ''" cdkDrag
      [cdkDragDisabled]="!isFieldDefinationCreate" (click)="selectedField(field)">
      <div class="field-action-icon" *ngIf="isFieldDefinationCreate">
        <mat-icon (click)="deleteField(index)">close</mat-icon>
      </div>
      <look-up [field]="field" [frameworkForm]="frameworkForm" [isViewRecord]="isViewRecord">
      </look-up>
    </div>

     <!-- Checkbox  Field -->
     <div *ngIf="field?.fieldType === fieldTypeEnum.CHECKBOX_FIELD"
     [ngClass]="isFieldDefinationCreate ? 'card p-3 ps-4 pe-4 mb-3' : ''" cdkDrag
     [cdkDragDisabled]="!isFieldDefinationCreate" (click)="selectedField(field)">
     <div class="field-action-icon" *ngIf="isFieldDefinationCreate">
       <mat-icon (click)="deleteField(index)">close</mat-icon>
     </div>
     <check-box [field]="field" [frameworkForm]="frameworkForm" [isViewRecord]="isViewRecord">
     </check-box>
   </div>

  </ng-container>
</div>
