@if (frameworkForm) {

  @for (field of fieldDefination; track field) {

    <!-- single line field-->
    @if (field?.fieldType === fieldTypeEnum.SINGLE_LINE_FIELD) {
<div class="card p-3 ps-4 pe-4 mb-3">
      <single-line-field [field]="field"
        [frameworkForm]="frameworkForm"></single-line-field>
    </div>
}
    @if (field?.fieldType === fieldTypeEnum.MULTI_LINE_FIELD) {
<div class="card p-3 ps-4 pe-4 mb-3">
      <multi-line-field [field]="field"
        [frameworkForm]="frameworkForm"></multi-line-field>
    </div>
}

}
}
