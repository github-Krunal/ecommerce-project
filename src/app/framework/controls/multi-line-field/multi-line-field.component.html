<ng-container *ngIf="frameworkForm">
  <div [formGroup]="frameworkForm" *ngIf="!isViewRecord">
    <div class="mb-3">
      <label [for]="field.formControlName" class="form-label">{{field.displayName}}</label>
      <textarea class="form-control" [id]="field.formControlName" [formControlName]="field.formControlName"
        rows="3"></textarea>
    </div>
  </div>
    <ng-container *ngIf="isViewRecord">
      <div class=" fw-bold">{{field.displayName}}</div>
      <div >{{fieldValue}}</div>
    </ng-container>
</ng-container>
