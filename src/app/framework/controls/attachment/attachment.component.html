

<ng-container *ngIf="frameworkForm">
  <div [formGroup]="frameworkForm" *ngIf="!isViewRecord">
    <div class="mb-3">
      <label for="formFileSm" class="form-label">{{field.displayName}}</label>
      <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
  </div>
  <ng-container *ngIf="isViewRecord">
    <div class=" fw-bold">{{field.displayName}}</div>
    <div >{{fieldValue}}</div>
  </ng-container>
</ng-container>
