<div class="container mt-2">
  <h6>Repository List</h6>
  <div>
    <button mat-flat-button class="mat-elevation-z8 float-end mb-2" (click)="openSidePanel()">
      <mat-icon>add</mat-icon> New
    </button>
  </div>


  <table mat-table [dataSource]="respositoryList" class="mat-elevation-z8 ">
    <ng-container matColumnDef="repositoryName">
      <th mat-header-cell *matHeaderCellDef> Repository Name </th>
      <td mat-cell *matCellDef="let element">  <a [routerLink]="['/repository', element._id, 'list']">
        {{ element.repositoryName }}
      </a></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onDeleteRepository(element)">
            <mat-icon>delete_outline</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <no-record-found *ngIf="respositoryList.length===0&&!isloader"></no-record-found>
  <gb-loader *ngIf="isloader"></gb-loader>
</div>
<gb-right-panel [isOpenSideNav]="isOpenSideNav" *ngIf="isOpenSideNav">
  <framework-form [businessObject]="businessObject" (closeFormEmitter)="closeSidePanel()" (frameworkFormValueEmitter)="getframeweFormValue($event)"></framework-form>
</gb-right-panel>
