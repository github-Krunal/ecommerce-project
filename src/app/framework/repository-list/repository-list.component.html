<div class="container mt-2">
  <h6>Repository List</h6>
  <div>
    <button mat-flat-button class="mat-elevation-z8 float-end mb-2" (click)="openSidePanel()">
      <mat-icon>add</mat-icon> New
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<gb-right-panel [isOpenSideNav]="isOpenSideNav" *ngIf="isOpenSideNav">
  <framework-form [businessObject]="businessObject" (closeFormEmitter)="closeSidePanel()" (frameworkFormValueEmitter)="getframeweFormValue($event)"></framework-form>
</gb-right-panel>
